version: '3.7'

services:
    apache:
        build: './apache'
        restart: 'always'
        ports:
            - 80:80
            - 443:443
        volumes: 
            - ./apache/www:/var/www/html
        depends_on:
            - php
            - mysql
    php: 
        build: './php'
        restart: 'always'
        volumes:
            - ./public_html:/usr/local/apache2/htdocs
    mysql:
        build: './mysql'
        restart: 'always'
        command: --secure-file-priv=NULL
        environment:
            - MYSQL_ROOT_PASSWORD=password 
            - MYSQL_DATABASE=png
            - MYSQL_USER=admin
            - MYSQL_PASSWORD=admin
        volumes:
            - ./database:/var/lib/mysql

